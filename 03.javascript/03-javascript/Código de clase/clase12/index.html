<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 12 - JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <form name="registro"></form>

    <form name="inicioSesion">
        <label for="nombreUsuario">Nombre usuario</label>
        <input type="text" id="nombreUsuario" name="nombre">

        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" name="contrasenia">

        <button>Iniciar Sesión</button>
    </form>

    <form>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </form>

    <form>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario">

        <label for="nombreCompleto">Nombre Completo</label>
        <input type="text" name="nombreCompleto" id="nombreCompleto">

        <select name="pais" id="pais">
            <option value="ES"> España </option>
            <option value="AR">Argentina</option>
            <option value="UY">Uruguay</option>
            <option value="PT">Portugal</option>
        </select>


        <input type="radio" name="opciones" value="si"> Si
        <input type="radio" name="opciones" value="no"> No

        <button type="submit" id="enviar">Enviar Datos</button>

    </form>



    <script src="./js/localStorage.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
